<style type="text/css">
body{
    margin: 0;
    background: #fefefe;
    color: #0d090d;
    font-family: -apple-system,"Helvetica Neue",Arial,"PingFang SC","Hiragino Sans GB",STHeiti,"Microsoft YaHei","Microsoft JhengHei","Source Han Sans SC","Noto Sans CJK SC","Source Han Sans CN","Noto Sans SC","Source Han Sans TC","Noto Sans CJK TC","WenQuanYi Micro Hei",SimSun,sans-serif;
    font-size: 14px;
    line-height: 1.8;
}

#wrapper {
    margin-top: 0px;
}

#mast {
    margin: auto;
}

#toctitle {
    padding-left: 32px;
}

#TOC {
    overflow-y: auto;
    padding: 1em;
    padding-top: 2em;
    margin: auto;
    width: 400px;
    height: 100%;
    position: fixed;
    background: linear-gradient(45deg, rgba(66, 87, 147, 0.25), rgba(81, 60, 148, 0.25), rgba(114, 60, 148, 0.25), rgba(148, 60, 102, 0.25));
    background-size: 200% 200%;
    -webkit-animation: flow 6s ease infinite;
    -moz-animation: flow 6s ease infinite;
    -o-animation: flow 6s ease infinite;
    animation: flow 6s ease infinite;
}

div#TOC ul {
    list-style-type: none;
}

div#TOC a {
    font-weight: 400;
}

#content {
    padding: 2em;
    margin: auto;
    margin-left: 450px;
    max-width: 800px;
}

a {
    padding:1px;
    font-weight:800;
    text-decoration:none;
    color:#0d090d;
}

a:hover {
    background-color:#513c94;
    color:#fefefe !important;
}

h1 {
    font-size:1.2em;
    font-weight:800;
}

h2 {
    font-size: 1em;
    color:#513c94;
}

h3 {
    font-size:1em;
    color:#444;
    -webkit-transition:color 1s;
    transition:color 1s;
    font-weight:400;
}

h3:hover {
    color:#425793;
}

img {
    max-width:100%;
}

.title {
    text-align: center;
    font-weight:800;
}

.subtitle {
    text-align: center;
    font-weight:400;
}

.date {
    text-align: center;
    color:#513c94;
    -webkit-transition:color 1s;
    transition:color 1s;
    font-weight:400;
}

#strip {
    z-index: 50;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background: linear-gradient(90deg, #425793, #513c94, #723c94, #943c66);
    background-size: 200% 200%;
    -webkit-animation: flow 6s ease infinite;
    -moz-animation: flow 6s ease infinite;
    -o-animation: flow 6s ease infinite;
    animation: flow 6s ease infinite;
    height:11px;
}

@-webkit-keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-o-keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes flow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

blockquote{
    border-left:3px solid #723c94;
    padding-left:40px;
    color:#2e244c;
}

html {
    font-size: 100%;
    overflow-y: scroll;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust:100%;
}

pre {
    background: #ededed;
    padding: 1em;
    white-space: pre;
    white-space: pre-wrap;
    word-wrap: break-word;
}

b, strong {
    font-weight: bold;
}

dfn {
    font-style: italic;
}

ins {
    background: #ff9;
    color: #000;
    text-decoration: none;
}

mark {
    background: #ff0;
    color: #000;
    font-style: italic;
    font-weight: bold;
}

sub, sup {
    font-size: 75%;
    line-height: 0;
    position: relative;
    vertical-align: baseline;
}

sup {
    top: -0.5em;
}

sub {
    bottom: -0.25em;
}

ul, ol {
    margin: 1em 0;
    padding: 0 0 0 2em;
}

li p:last-child {
    margin-bottom: 0;
}

ul ul, ol ol {
    margin: .3em 0;
}

dl {
    margin-bottom: 1em;
}

dt {
    font-weight: bold;
    margin-bottom: .8em;
}

dd {
    margin: 0 0 .8em 2em;
}

dd:last-child {
    margin-bottom: 0;
}

figure {
    display: block;
    text-align: center;
    margin: 1em 0;
}

figure img {
    border: none;
    margin: 0 auto;
}

figcaption {
    font-size: 0.8em;
    font-style: italic;
    margin: 0 0 .8em;
}

table {
    margin-bottom: 2em;
    border-bottom: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-spacing: 0;
    border-collapse: collapse;
}

table th {
    padding: .2em 1em;
    background-color: #eee;
    border-top: 1px solid #ddd;
    border-left: 1px solid #ddd;
}

table td {
    padding: .2em 1em;
    border-top: 1px solid #ddd;
    border-left: 1px solid #ddd;
    vertical-align: top;
}


.author {
  font-size: 1.2em;
  text-align: center;
}

@media only screen and (max-width: 1200px) {
    #TOC {
        display: none;
    }
    #content {
        margin: auto;
        margin-left: 0;
    }
    #mast {
        display: none;
    }
}
@media only screen and (min-width: 1200px) {
    #header {
        display: none;
    }
}
@media only screen and (min-width: 480px) {
  body {
    font-size: 14px;
  }
}
@media only screen and (min-width: 768px) {
  body {
    font-size: 16px;
  }
}
@media print {
  * {
    background: transparent !important;
    color: black !important;
    filter: none !important;
    -ms-filter: none !important;
  }

  #TOC {
      display: none !important;
  }

  #content {
      margin: auto;
      margin-left: 0;
  }

  body {
    font-size: 10pt;
    max-width: 100%;
  }

  a, a:visited {
    text-decoration: underline;
  }

  hr {
    height: 1px;
    border: 0;
    border-bottom: 1px solid black;
  }

  a[href]:after {
    content: " (" attr(href) ")";
  }

  abbr[title]:after {
    content: " (" attr(title) ")";
  }

  .ir a:after, a[href^="javascript:"]:after, a[href^="#"]:after {
    content: "";
  }

  pre, blockquote {
    border: 1px solid #999;
    padding: 1em;
    page-break-inside: avoid;
  }

  tr, img {
    page-break-inside: avoid;
  }

  img {
    max-width: 100% !important;
  }

  @page :left {
    margin: 15mm 20mm 15mm 10mm;
}

  @page :right {
    margin: 15mm 10mm 15mm 20mm;
}

  p, h2, h3 {
    orphans: 3;
    widows: 3;
  }

  h2, h3 {
    page-break-after: avoid;
  }
}

</style>
